<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>prediction</title>
</head>
<section>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto" style="background-image:url('../static/home.jpg');">
      <div class="flex flex-col text-center w-full mb-20">

        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black">Loan Approval Status</h1>
        <p class="lg:w-2/3 mx-auto  font-black leading-relaxed text-black">Please fill the form for prediction</p>
      </div>
      <div>

      </div>
      <br>
      <form class="row row-cols-1 row-cols-md-2 g-4 font-black leading-relaxed text-black" action='/predict'
        method='POST'>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"> Gender</label>
          <select class="form-select" id="gender" name="gender" aria-label="Default select example">
            <option selected>-- select gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"> Married Status</label>
          <select class="form-select" id="married" name="married" aria-label="Default select example">
            <option selected>-- select married status --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select><br>
        </div>

        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Dependents</label>
          <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
            <option selected>-- select dependents --</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Education</label>
          <select class="form-select" id="education" name="education" aria-label="Default select example">
            <option selected>-- select education --</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Self Employed</label>
          <select class="form-select" id="employed" name="employed" aria-label="Default select example">
            <option selected>-- select Self_Employed --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Credit History</label>
          <select class="form-select" id="credit" name="credit" aria-label="Default select example">
            <option selected>-- select Credit_History --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Property Area</label>
          <select class="form-select" id="area" name="area" aria-label="Default select example">
            <option selected>-- select Property_Area --</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select><br>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Applicant Income</label>
          <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
            placeholder="ApplicantIncome" required>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Co-applicant Income</label>
          <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
            placeholder="CoapplicantIncome" required>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Loan Amount(in Thousands)</label>
          <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount" required>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Loan Amount Term (in Months)</label>
          <input type="text" class="form-control" id="LoanAmountTerm" name="LoanAmountTerm"
            placeholder="LoanAmountTerm" required>
        </div>
        <div class="vr"></div>

        <div class="container">
          <div style="text-align: center;">
            <button type="submit" class="btn btn-outline-primary bg-dark text-white">Predict</button>
          </div>
        </div>
      </form>



    </div>
    <hr>
    <footer class="text-gray-600 body-font -my-8">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
          <img src="../static/housebuild.png" alt="Loan Approval Prediction"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">Loan Approval Prediction</span>
        </a>
      </div>
    </footer>

</html>
